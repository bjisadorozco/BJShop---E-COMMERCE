<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <!-- enlace a los iconode de bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- vinculacion del css -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside>
        <header>
          <h1 class="logo">BJShop</h1>
        </header>
        <nav>
          <ul class="menu">
            <li>
              <button id="todos" class="boton-menu boton-categoria active">
                <i class="bi bi-hand-index-thumb-fill"></i>Todos los productos
              </button>
            </li>
            <li>
              <button id="abrigos" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i>Abrigos
              </button>
            </li>
            <li>
              <button id="camisetas" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i>Camisetas
              </button>
            </li>
            <li>
              <button id="pantalones" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i>Pantalones
              </button>
            </li>
            <li>
              <a class="boton-menu boton-carrito" href="../html/carrito.html"
                ><i class="bi bi-cart-fill"></i>Carrito
                <span id="numerito" class="numerito">0</span></a
              >
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">&copy; 2024 BJShop</p>
        </footer>
      </aside>
      <main>
        <h2 class="titulo-principal" id="titulo-principal">
          Todos los productos
        </h2>
        <div id="contenedor-productos" class="contenedor-productos">
          <!-- Esto se va a llenar con JS -->
        </div>
      </main>
    </div>

    <!-- vinculacion del js -->
    <script src="../js/main.js"></script>
  </body>
</html>
